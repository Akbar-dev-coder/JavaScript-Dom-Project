<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Form Validation </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <form action="">
      <div class="input-section">
        <input type="text" class="username" placeholder="Enter username">
        <p class="error-msg usernameMessage"></p>
      </div>
      <div class="input-section">
        <input type="email" class="useremail" placeholder="Enter User Email">
        <p class="error-msg emailMessage"></p>
      </div>
      <div class="input-section">
        <input type="password" class="userpassword" placeholder="Enter User Password">
        <p class="error-msg password1Msg"></p>
      </div>
      <div class="input-section">
        <input type="password" class="usersnfpwd" placeholder="Enter User Confirm Password">
        <p class="error-msg password2Msg"></p>
      </div>
      <button class="submit"> Submit </button>
      <div class="acc"> Already have a account? <a href="#"> Log in </a></div>
    </form>
  </main>
  <script src="app.js"></script>
</body>
</html>
