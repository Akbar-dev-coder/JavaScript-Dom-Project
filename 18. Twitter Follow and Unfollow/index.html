<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Follow & Unfollow </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="theme"> Dark </button>
  <div class="card">
    <div class="tittle"> Who To Follow </div>
    <div class="profile">
      <div class="profile-img image-one"></div>
      <div class="profile-info">
        <div class="name"> Akbar </div>
        <div class="username"> @Akbar </div>
      </div>
      <button class="btn followed"> Unfollow </button>
    </div>
    <div class="profile">
      <div class="profile-img image-two"></div>
      <div class="profile-info">
        <div class="name"> Salman Khan </div>
        <div class="username"> @salmankhan </div>
      </div>
      <button class="btn"> Follow </button>
    </div>
    <div class="profile">
      <div class="profile-img image-three"></div>
      <div class="profile-info">
        <div class="name"> shahrukh khan </div>
        <div class="username"> @shahrukh </div>
      </div>
      <button class="btn"> Follow </button>
    </div>
    <div class="profile">
      <div class="profile-img image-four"></div>
      <div class="profile-info">
        <div class="name"> Amir Khan </div>
        <div class="username"> @aamir </div>
      </div>
      <button class="btn"> Follow </button>
    </div>
    <div class="show-more"> Show More </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
