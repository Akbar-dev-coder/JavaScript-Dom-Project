<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Dynamic Text Formatter </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="content">
      <h1> type In Your Words </h1>
      <div class="input-container">
        <input type="text" placeholder="Enter Your Name " id="input">
      </div>
      <div class="text-formate"> 
        <button class="t-cap" id="t-cap"> ABC </button>
        <button class="small" id="small"> abc </button>
        <button class="cap" id="cap"> Abc </button>
        <button class="bold" id="bold"> B </button>
        <button class="italic" id="italic"> / </button>
        <button class="under-cap" id="under-cap"> ABC </button>
      </div>
      <div class="display" id="display"></div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
